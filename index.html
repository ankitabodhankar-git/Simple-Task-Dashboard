<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Task Manager</h1>
        <p>Welcome, ANKITA</p>
    </header>

    <div class="container">

        <aside class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li>Dashboard</li>
                <li>My Tasks</li>
                <li>Completed</li>
                <li>Settings</li>
            </ul>
        </aside>

        <main class="main-box">
            <h2>Today's Tasks</h2>

            <div class="task">
                <h3>Complete HTML Project</h3>
                <p>Make a simple dashboard UI.</p>
                <span class="status pending">Pending</span>
            </div>

            <div class="task">
                <h3>Study Aptitude</h3>
                <p>Work on 10 aptitude questions.</p>
                <span class="status inprogress">In Progress</span>
            </div>

            <div class="task">
                <h3>Practice English</h3>
                <p>Mock interview preparation.</p>
                <span class="status completed">Completed</span>
            </div>

        </main>

    </div>

</body>
</html>
